<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=UnifrakturCook:700&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/seance.css" />
</head>

<body>

  <!-- NAVBAR -->
  <header class="custom-header text-white text-center">
    <div class="logo-container py-2">
      <img src="images/slablogo.png" alt="Slab Logo" class="logo-img" />
    </div>
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid justify-content-center">

        <!-- Hamburger Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Navbar Links -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav flex-wrap justify-content-center">
            <li class="nav-item mx-2"><a class="nav-link" href="index.html">Slab</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="plot-picker.html">Plot Picker</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="death-tickets.html">Death Tickets</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="feast.html">Feast</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="boo-tique.html">Boo-tique</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="request-a-seance.html">Request a Séance</a></li>
          </ul>
        </div>

      </div>
    </nav>
  </header>

  <!-- MAIN SECTION -->
  <main class="seance-main text-white text-center">
    <div class="container py-5">

      <!-- Seance Form -->
      <div class="seance-form card p-4 text-white mx-auto mb-5">
        <div class="text-center mb-3">
          <img src="images/slablogo.png" alt="Slab Logo" class="logo-img mb-3" style="width: 60px;">
          <h4 class="mb-3">Request a Séance</h4>
        </div>

        <form>
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="First Name" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last Name" required>
            </div>
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email Address" required>
          </div>

          <div class="mb-3">
            <input type="tel" class="form-control" placeholder="Phone Number" required>
          </div>

          <div class="mb-3 text-start">
            <label class="form-label">Send To *</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sendTo" id="sendEmail" value="email" required>
              <label class="form-check-label" for="sendEmail">Email</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sendTo" id="sendPhone" value="phone" required>
              <label class="form-check-label" for="sendPhone">Phone</label>
            </div>
          </div>

          <div class="form-check mb-3 text-start">
            <input class="form-check-input" type="checkbox" id="humanCheck" required>
            <label class="form-check-label" for="humanCheck">
              Hmmm... you're human, right?
            </label>
          </div>

          <button type="submit" class="btn btn-danger w-100">Summon Spirit</button>
        </form>
      </div>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <div class="footer-content d-flex justify-content-between align-items-center flex-wrap">
        <div class="footer-logo">
          <img src="images/slablogo.png" alt="Slab Logo" class="footer-logo-img" />
        </div>
        <div class="footer-hours">
          <p class="mb-2">Hours of Operation<br>Mon–Sat: 4PM – Midnight<br>Sun: 4PM – 10PM</p>
          <small>&copy; 2025 The Slab. All rights dismembered.</small>
        </div>
        <div class="footer-social">
          <img src="images/followus.png" alt="Follow Us" class="social-icons" />
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
