<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Test Page | SLAB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <main class="container text-center my-5">
    <h1 class="mb-4">JavaScript Function Testing</h1>

    <!-- 1. Mystery Dish Generator -->
    <section class="my-5">
      <h3>1. Mystery Dish Generator (Feast Page)</h3>
      <button onclick="generateMysteryDish()" class="btn btn-warning">Generate Mystery Dish</button>
      <p id="mysteryDishOutput" class="mt-3"></p>
    </section>

    <!-- 2. Gift Code Generator -->
    <section class="my-5">
      <h3>2. Gift Card Code Generator (Death Tickets Page)</h3>
      <button onclick="generateGiftCode()" class="btn btn-warning">Generate Gift Code</button>
      <p id="giftCodeOutput" class="mt-3"></p>
    </section>

    <!-- 3. Reservation Validator -->
    <section class="my-5">
      <h3>3. Reservation Validator (Plot Picker Page)</h3>
      <input type="number" id="partySize" class="form-control w-25 mx-auto mb-2" placeholder="Enter Party Size">
      <button onclick="checkReservation()" class="btn btn-warning">Check Reservation</button>
      <p id="reservationOutput" class="mt-3"></p>
    </section>

    <!-- 4. Seance Request Logger -->
    <section class="my-5">
      <h3>4. Séance Request Logger (Request a Séance Page)</h3>
      <input type="text" id="seanceName" class="form-control w-25 mx-auto mb-2" placeholder="Enter Name to Summon">
      <button onclick="addSeanceRequest()" class="btn btn-warning">Summon Spirit</button>
      <p id="seanceOutput" class="mt-3"></p>
    </section>

  </main>

  <script src="js/slab.js"></script>

</body>
</html>
