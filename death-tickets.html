<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Death Tickets | SLAB</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=UnifrakturCook:700&display=swap" rel="stylesheet" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/death-tickets.css" />
</head>

<body class="bg-black text-warning">

  <!-- NAVBAR -->
  <header class="custom-header text-white text-center">
    <div class="logo-container py-2">
      <img src="images/slablogo.png" alt="Slab Logo" class="logo-img" />
    </div>
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid justify-content-center">

        <!-- Hamburger Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Navbar Links -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav flex-wrap justify-content-center">
            <li class="nav-item mx-2"><a class="nav-link" href="index.html">Slab</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="plot-picker.html">Plot Picker</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="death-tickets.html">Death Tickets</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="feast.html">Feast</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="boo-tique.html">Boo-tique</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="request-a-seance.html">Request a Séance</a></li>
          </ul>
        </div>

      </div>
    </nav>
  </header>

  <!-- MAIN SECTION -->
  <main class="container py-5">
    <h2 class="text-center mb-4">Give a Death Ticket</h2>
    <div class="card bg-dark text-warning p-4 mx-auto" style="max-width: 600px;">
      <form>
        <!-- Amount -->
        <div class="mb-3">
          <label for="amount" class="form-label">Amount *</label>
          <input type="number" class="form-control" id="amount" placeholder="$5.00 - $500.00" required>
        </div>

        <!-- Personalize -->
        <div class="mb-3">
          <label for="to" class="form-label">To</label>
          <input type="text" class="form-control" id="to">
        </div>
        <div class="mb-3">
          <label for="from" class="form-label">From</label>
          <input type="text" class="form-control" id="from">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>

        <!-- Delivery -->
        <div class="mb-3">
          <label class="form-label">Send To *</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sendTo" id="sendEmail" checked>
            <label class="form-check-label" for="sendEmail">Email</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sendTo" id="sendPhone">
            <label class="form-check-label" for="sendPhone">Phone</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="recipient" class="form-label">Recipient Email</label>
          <input type="email" class="form-control" id="recipient" required>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Delivery Date *</label>
          <input type="date" class="form-control" id="date" required>
        </div>

        <!-- Preview -->
        <div class="text-center my-3">
          <img src="images/deathticket.png" alt="Death Ticket" class="death-ticket-img">
        </div>

        <!-- CAPTCHA Placeholder -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="notRobot">
          <label class="form-check-label" for="notRobot">Hmmm... you're human, right?</label>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-outline-warning w-100">Add Death Ticket</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <div class="footer-content d-flex justify-content-between align-items-center flex-wrap">
        <div class="footer-logo">
          <img src="images/slablogo.png" alt="Slab Logo" class="footer-logo-img" />
        </div>
        <div class="footer-hours">
          <p class="mb-2">Hours of Operation<br>Mon–Sat: 4PM – Midnight<br>Sun: 4PM – 10PM</p>
          <small>&copy; 2025 The Slab. All rights dismembered.</small>
        </div>
        <div class="footer-social">
          <img src="images/followus.png" alt="Follow Us" class="social-icons" />
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
